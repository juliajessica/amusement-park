<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Faster+One" rel="stylesheet">
    <title>Amusement Park</title>
  </head>
  <body>
    <div class="container-fluid">
      <h1>Amusement Park</h1>
      <form id="amusement-form">
        <div class="form-group">
          <input type="text" class="form-control" id="height" placeholder="what is your height in inches?">
        <button type="submit" class="btn btn-danger form-control mt-3">Submit!</button>
        </div>
        <div class="panel of-height">
          <div class="panel panel-title">
            <h3>These are the rides you are tall enough to ride:</h3>
          </div>
          <ul>
            <li>The Cyclone</li>
            <li>Batman</li>
            <li>Spider</li>
          </ul>
        </div>
        <div class="panel not-of-height">
          <div class="panel-title">
            <h3>These are the rides you are tall enough to ride:</h3>
          </div>
            <ul>
              <li>Gwazi</li>
              <li>Sheikra</li>
              <li>The Hurricane</li>
            </ul>
        </div>
      </form>
    </div>
  </body>
</html>
